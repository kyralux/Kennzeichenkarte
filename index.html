<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Kennzeichenkarte.de - Autokennzeichen Suche</title>    
    <meta charset="utf-8" />
    <meta name="description" content="Finde schnell heraus, welche Stadt zu einem deutschen Autokennzeichen gehÃ¶rt! Gib einfach das Kennzeichen ein und sieh dir die passende Stadt auf der Karte an.">
    <meta name="keywords" content="Autokennzeichen, Kennzeichen, Stadt, Deutschland, Kennzeichen-Suche">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>

    <!-- Matomo -->
    <script>
      (async function loadMatomo() {
          const response = await fetch('matomo-tracker.js', { method: 'HEAD' });
          if (response.ok) {
            const script = document.createElement('script');
            script.src = 'matomo-tracker.js';
            document.head.appendChild(script);
          } else {
            console.log('matomo-tracker.js not found, skipping Matomo tracking.');
          }
      })();
    </script>
  </head>
  <body>

  <!-- HEADER -->
  <header class="header">
    <img src="header-cropped.jpeg" class="img-fluid cropped">
    <div class="header-content">
        <h1 class="text-center">Kennzeichenkarte.de</h1>
        <p class="text-center">Welche Stadt steckt hinter diesem Kennzeichen? Lass es dir direkt auf der Karte anzeigen.</p>
    </div>
  </header>

  <div class="row p-3">
    <div class="col-12 d-flex justify-content-center align-items-center p-2">
        <p>Gib einfach das Kennzeichen ein und sieh dir die passende Stadt auf der Karte an.</p>
    </div>
  </div>

  <!-- SEARCH -->
  <div id="error" class="alert alert-danger"></div>
  <div class="input-group input-group-lg text-center">
    <input type="text" class="form-control form-control-lg rounded" placeholder="KFZ" id="searchTerm" minlength="1" maxlength="3"/>
    <button class="btn btn-primary search-button"><i class="fa fa-search"></i></button>
  </div>

  <!-- RESULT -->
  <div class="card text-center p-5">
    <div id="result" class="card-header">
      <h5>Ergebnis</h5>
    </div>
    <div class="card-body">
      <div id="output" class="p-2"></div>
      <div id="map"></div>
    </div>
  </div>
  
  <!-- FOOTER -->
  <div class="mt-5 p-4 bg-dark text-white text-center"><p></p></div>
  <script src="search.js"></script>         
  </body>
</html>
