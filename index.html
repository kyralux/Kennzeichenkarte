<!DOCTYPE html>
<html lang="de">
  <head>
    <title>KFZ-Kennzeichen auf Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="p-5 bg-primary text-white text-center">
      <h1>KFZ-Kennzeichen</h1>
      <p>
        Gebe ein KFZ-Kennzeichen ein und es zeigt dir auf der Karte an wo es
        ist.
      </p>
    </div>

    <div class="container">
      <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
          <div class="search">
            <i class="fa fa-search"></i>
            <input type="text" class="form-control" placeholder="Kennzeichen" />
            <button class="btn btn-primary">Suche</button>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5 p-4 bg-dark text-white text-center">
      <small>&copy; Copyright 2023, Kyra Lux</small>
    </div>
  </body>
</html>
