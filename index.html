<!DOCTYPE html>
<html lang="de">
  <head>
    <title>KFZ-Kennzeichen auf Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
  </head>
  <body>
    <header class="header">
      <img src="header.jpg" alt="Header Image" class="img-fluid cropped">
      <div class="header-content">
          <h1 class="text-center">Kennzeichenkarte.de</h1>
      </div>
    </header>


  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center p-2">
        Gebe ein KFZ Kennzeichen ein, welches du auf der Karte angezeigt haben willst. Bsp: D, DU, HH
      </div>
    </div>

    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center p-2">
        <div class="search">
          <i class="fa fa-search"></i>
          <input type="text" class="form-control" placeholder="Kennzeichen" id="searchTerm" name="searchTerm" minlength="1" maxlength="3"/>
          <button class="btn btn-primary">Suche</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center p-2">
        <div id="error" class="error-text"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center p-2">
        <div id="output"></div>
      </div>
    </div>

    <script src="search.js"></script>

    <div class="row">
      <div class="col-12 p-2">
          <div id="map"></div>
      </div>
    </div>
  </div>


    <div class="mt-5 p-4 bg-dark text-white text-center">
      <p>&copy; 2023 Kyra Lux. Alle Rechte vorbehalten. Foto von Tabea Schimpf von Unsplash</p>
    </div>
  </body>
</html>
