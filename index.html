<!DOCTYPE html>
<html lang="de">
  <head>
    <title>KFZ-Kennzeichen auf Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
  </head>
  <body>
    <div class="p-5 bg-primary text-white text-center">
      <h1>KFZ-Kennzeichen</h1>
      <p>
        Gebe ein KFZ-Kennzeichen ein und es zeigt dir auf der Karte an wo es
        ist.
      </p>
    </div>

    <div class="container">
      <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
          Gebe ein KFZ Kennzeichen ein, welches du auf der Karte angezeigt haben willst. Bsp: D, DU, HH
          <div class="search">
            <i class="fa fa-search"></i>
            <input type="text" class="form-control" placeholder="Kennzeichen" id="searchTerm" name="searchTerm" pattern="[a-zA-ZÄÜÖäöü]" minlength="1" maxlength="3"/>
            <button class="btn btn-primary">Suche</button>
          </div>
          <div id="error"></div>
          <div id="output">Letzte Suche:</div>
        </div>
      </div>
    </div>


    <script src="search.js"></script>
    <div id="map"></div>

    <div class="mt-5 p-4 bg-dark text-white text-center">
      <small>&copy; Copyright 2023, Kyra Lux</small>
    </div>
  </body>
</html>
